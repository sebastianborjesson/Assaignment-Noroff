<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/htmlincludejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="computerStore">
        <h1 >Komputer Store</h1>

    </header>
    <div class="container">
        <div class="row justify-content-around" id="firstRow">
            <section class="col-md-4 border border-dark" id="bankSec">
                <h2 id="title">Bank</h2>
                <div id="workerBalance">
                    <p>Balance</p>
                    <p id="workerBalanceAmount"></p>
                </div>
                <div id="workerLoan">
                    <p>Loan Amount</p>
                    <p id="workerLoanAmount"></p>
                </div>
                <br>
                <div id="loanButton">
                    <button type="button" class="btn btn-info" onclick="loan()">Get a loan</button>
                </div>
            </section>
            
            <section div class="col-md-4 border border-dark" id="workSec">
                <h2 id="title">Work</h2>
                <div id="payInfo">
                    <p>Pay</p>
                    <p id="payAmount"></p>
                </div>
                <div id="workButtons">
                    <button type="button" class="btn btn-primary" id="repayLoan" onclick="repayLoan()">Repay Loan</button>
                    <button type="button" class="btn btn-success" onclick="deposit()">Deposit</button>
                    <button type="button" class="btn btn-warning" onclick="work()">Work</button>
                </div>
            </section>
        </div>
        <div class="row justify-content-around" id="secondRow">
            
            <section class="col-md-5 border border-dark">
                <div class=>
                    <h2 id="title">Laptops</h2>
                    <div class="dropdown" id="laptopDropdown">
                        <select name="laptops" id="laptopSelect">
                            
                        </select>
                        <ul id="featureList">

                        </ul>
                </div>
                    
                </div>
            </section>
            <section class="col-md-6 border border-dark">
                <div id="infoSection">
                    <img src="" alt="" id="laptopImage">
                </div>
                <button type="button" class="btn btn-primary">Buy now</button>
            </section>
        </div>
    </div>
</body>
</html>
